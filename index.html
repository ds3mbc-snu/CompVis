<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Graph Tool</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div id="main-container">
        <div class="column">
            <div id="toolbar">
                <button id="select-tool" class="tool-button active">선택</button>
                <button id="add-node-tool" class="tool-button">Vertex 생성</button>
                <button id="add-edge-tool" class="tool-button">Arc 생성</button>
                <button id="delete-tool" class="tool-button">삭제</button>
                <button id="clear-tool" class="tool-button">Clear</button>
            </div>
            <div id="left-panel" class="panel"></div>
        </div>
        <div class="column">
            <div id="rule-selection-toolbar">
                <button id="rule-comp-button" class="rule-button active">comp</button>
                <button id="rule-ce-button" class="rule-button">ce</button>
                <button id="rule-cce-button" class="rule-button">cce</button>
                <button id="rule-niche-button" class="rule-button">niche</button>
                <button id="rule-phy-button" class="rule-button">phy</button>
                <button id="rule-m-step-button" class="rule-button">m-step</button>
                <div id="m-step-controls" style="display: none;">
                    <label for="m-step-input">m=</label>
                    <input type="number" id="m-step-input" value="1" min="1" style="width: 40px;">
                </div>
            </div>
            <div id="right-panel" class="panel"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
